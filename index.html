
<html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
 
  </head>

  <body>

    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/FewZ2372/WEBar1@master/speedLider.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/FewZ2372/WEBar1@master/Speed.png" />
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/FewZ2372/WEBar1@master/lataSpeed.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity light="type: directional; color: #EEE; intensity: 3" position="10 10 150"></a-entity>
      <a-entity light="type: ambient; color: #CCC; intensity: 2;"></a-entity>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.960" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model src="#avatarModel" light="castShadow:true;" position="0 1 0.5" scale="1 1 1" animation="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true;">
        </a-entity>
      
    </a-scene>

  </body>
</html>
